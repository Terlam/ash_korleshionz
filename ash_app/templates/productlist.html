


<div class="container">
    <div class="row">

{% for product in prods %}
        <div class="col-md-3">

  
<!-- Card -->
<div class="card mb-4 border-0">

    <div class="view zoom overlay">
      
      <h4 class="mb-0"><span class="badge badge-primary badge-pill badge-news">Sale</span></h4>
      <a href="/{{product.title}}/details">
        <div class="mask">
          <img class="img-fluid w-100"
            src="{{product_image.query.filter(product_image.product_id == product.id).first()['image_url']}}">
          <div class="mask rgba-black-slight"></div>
        </div>
      </a>
    </div>
  
    <div class="card-body text-center">
  
      <h5>{{product.title}}</h5>
      <p class="small text-muted text-uppercase mb-2">{{category.query.filter(category.id == product.category_id ).first().title}}</p>
      <hr>
      <h6 class="mb-3">
        <span class="text-danger mr-1">{{product.price}}</span>
        <span class="text-grey"><s>{{product.price + product.price/5}}</s></span>
      </h6>
  
      <button type="button" class="btn btn-dark btn-sm mr-1 mb-2">
        <i class="fas fa-shopping-cart pr-2"></i>Add to cart
      </button>
      <button type="button" class="btn btn-light btn-sm mr-1 mb-2">
        <i class="fas fa-info-circle pr-2"></i>Details
      </button>
      <button type="button" class="btn btn-danger btn-sm px-3 mb-2 material-tooltip-main" data-toggle="tooltip" data-placement="top" title="Add to wishlist">
        <i class="far fa-heart"></i>
      </button>
  
    </div>
  
  </div>
  <!-- Card -->

</div>
{% endfor %}
</div>
</div>
