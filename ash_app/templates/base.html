<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="../static/css/main.css">
<title>Ash Korelshionz</title>
<link rel="apple-touch-icon" sizes="180x180" href="../static/favicon/apple-touch-icon.png">

            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for('site.home') }}"><img class="img-fliuid" src="../static/images/txt_logo.jpg" 
            srcset="../static/images/txt_logo.jpg 120w,
                    ../static/images/ash_logo.jpg 80w" sizes='120px,
                    (max-width: 992px) 80px'alt="Ash Korleshionz"></a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Suits</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Traditional</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Custom</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2 rounder" type="search" placeholder="Search" aria-label="Search">
              <i class="glyphicon glyphicon-user form-control-feedback"></i>
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
          
          <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
              <li class="nav-item">
                  <a href="#" class="nav-link"><i class="fas fa-eye"></i></a>
              </li>
              <li class="nav-item">
                  <a href="#" class="nav-link"><i class="fas fa-heart"></i></a>
              </li>
              <li class="nav-item">
                  <a href="{{ url_for('auth.signin') }}" class="nav-link"><i class="fas fa-user"></i></a>
              </li>
              <li class="nav-item">
                  <a href="{{ url_for('site.cart') }}" class="nav-link"> <i class="fas fa-shopping-cart"></i></a>
              </li>
          </ul>
        </div>
    </nav>
    <!-- end of nav -->

    {% block content %}

        <div class="row">
          <div class="col-12 col-md">
            <img class="mb-2" src="../static/images/ash_logo.jpg" alt="" width="200">
            <small class="d-block mb-3 text-muted text-center">&copy; 2019-2021</small>
          </div>
          <div class="col-6 col-md">
            <h5>Shop</h5>
            <ul class="list-unstyled text-small">
              <li><a class="text-muted" href="#">Traditional</a></li>
              <li><a class="text-muted" href="#">European</a></li>
              <li><a class="text-muted" href="#">Trending</a></li>
              <li><a class="text-muted" href="#">Custom</a></li>
              <li><a class="text-muted" href="#">Sizing Guide</a></li>
            </ul>
          </div>
          <div class="col-6 col-md">
              <h5>About</h5>
              <ul class="list-unstyled text-small">

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
